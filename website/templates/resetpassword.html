{% extends "base.html" %}{%  block title %}Login{% endblock %}

{% block left %}
<div class="left" style="display: flex; background-color: var(--background-color)">

  </div>
{% endblock %}

{% block right %}
<div class="right" style="display: flex; background-color: var(--background-color)">
    
  </div>
{% endblock %}

{% block content %}


    <div class="middle" style=" background-color: #d8eefe">

        <div style="display: flex;
        justify-content: center; background-color: var(--background-color); border-radius:20px" >
        <form method="POST" action="{{ url_for('auth.resetpassword', code=code) }}">

            <h3 style="color: var(--text-color)">Password Reset</h3>
            <br>

            <div class="formdiv">

                <input type="password" id="pass1" name="pass1" placeholder="Password">
            </div>

            <div class="formdiv">
                
                <input type="password" id="pass2" name="pass2" placeholder="Password Confirm">
            </div>

            <br />
            <button type="submit" class="button1">Reset Password</button>


        </form>
        </div>
    </div>



{% endblock %}
