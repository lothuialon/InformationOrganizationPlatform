{% extends 'base.html' %}

{% block title %}View Note{% endblock %}


{% block left %}

<div class="right" style="flex: 1 1 150px;">

  <button type="submit" class="button1" onclick="goBack()">Go back</button>


<form action="{{ url_for('views.delete_note', noteId=note[0]) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this note?')">
      <button type="submit" class="button1">Delete Note</button>
  </form>
</div>

{% endblock %}

{% block content %}

<div class="middle" style="flex: 2 2 150px;">
<h2>{{ note[2] }}</h2>
<br>

<p>{{ note[1] }}</p>
</div>
<div class="left" style="flex: 1 1 150px;"></div>
{% endblock %}
